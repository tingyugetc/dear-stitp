<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../jquery/jquery-1.8.3.min.js">

	<title>login in</title>
</head>
<body>
<div class="first-div">
	<div>
		<h3>login in</h3>
	</div>
	<form class="form-inline" name="form_login">
		<div class="form-group" id="div-big">
			<div class="input-group input_div">
				<div class="input-group-addon" id="input-name">姓名</div>
				<input type="text" class="form-control" name="name" id="name" placeholder="请输入姓名">
			</div>	

			<br>	
			<div class="input-group input_div" >
				<div class="input-group-addon">密码</div>
				<input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
			</div>

		</div>
		
		<br>
		<div>
			<button type="button" class="btn btn-primary btn-lg btn-block" id="login_btn">login in</button>
		</div>
	</form>
</div>
<script type="text/javascript" src = "../js/login.js"></script>
</body>
</html>
