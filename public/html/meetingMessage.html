<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../css/message.css">
        <link rel="stylesheet" href="../jquery/jquery-1.8.3.min.js">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
    <div class="bag">
        <img src="../img/返回.png" id="back" class="img glyphicon">
        <!-- <div style="margin: 0 auto;text-align: center;color: #ffffff;"> -->
        <div style="text-align: center;">
            <p class="p_sty">Meeting Message</p>
            <button style="background-color: transparent; border-color: #eeeeee; margin-top: 18px; width: 50%;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">添加留言</button>
            <div  class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Message:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="center-block col-xs-12">
            <div class="div_middle">
                <div class="div_small">
                    <h4 class="title">会议信息</h4>
                </div>

                <div class="div_small2">
                    <p>会议名称：onemeeting</p>
                    <p>会议发起者：zhangchi</p>
                    <p>时间：2017年 2月7日 下午 13：30</p>
                    <p>地点：北京</p>
                    <!--<p class="bg-danger">...</p>-->
                </div>
                <!--<button></button>-->
                <!--<h></h>-->
            </div>

            <div class="div_middle">
                <div class="div_small">
                    <h4 class="title" id="user_name">zhangchi</h4>
                </div>
 
                <div class="div_small2">
                    <blockquote>
                        <p id="meeting_message">我来留言啦</p>
                        <footer id="meeting_time">2017年 2月7日 下午 13：30</footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/user.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
